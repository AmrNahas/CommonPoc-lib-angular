<mat-form-field >
<input matInput matNativeControl
    ngbDatepicker
    (click)="d.toggle()"
    (dateSelect)="changeDate()"
    #d="ngbDatepicker"
    [readonly]="readonly"
    [minDate]="min"
    [maxDate]="max"
    [required]="isRequired"
    [name]="name"
    (blur)="onBlur()"
    formControlName="higri"
    [footerTemplate]="footerTemplate"
    [disabled]="disabled" />
</mat-form-field>

<!--[formControlName]="formControlName"-->

<!--[placeholder]="placeHolder ?placeHolder : 'd/M/yyyy'"-->
 <ng-template #footerTemplate>
  <hr class="my-0">
  <button mat-button color="primary"  type="button" (click)="d.close()">Close</button>
  <button mat-button color="accent"  type="button" (click)="clear()">Clear</button>
</ng-template>
