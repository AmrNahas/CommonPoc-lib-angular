
<div style="padding: 1% 1%;" fxLayout="column" fxLayoutGap="15px">
    <!-- start include App filter Component -->
    <app-filter-form [componentObject]="obj"></app-filter-form>

    <mat-card *ngIf="obj.hasError" >
        <div  class="alert-Error">
            <i   class="fa fa-times-circle" aria-hidden="true"></i>
            {{obj.isArabicLang() ?obj.errorMessageAr:obj.errorMessageLa}}
            <mat-icon *ngIf="!obj.isArabicLang()" style="float: left"  >info</mat-icon>
            <mat-icon *ngIf="obj.isArabicLang()" style="float: right"  >info</mat-icon>
        </div>
    </mat-card>

    <table mat-table [dataSource]="data" matSort (matSortChange)="sortData($event)">
        <ng-container [matColumnDef]="column.key" *ngFor="let column of columns">
            <ng-container *ngIf="column.canSort; else noSort">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="{{ column.key }}">
                    {{column.label| translate}}
                </th>

            </ng-container>
            <ng-template #noSort>
                <th mat-header-cell *matHeaderCellDef>{{ column.key }}</th>
            </ng-template>

            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="column.key!='actions'">

                    <ng-container *ngIf="column.hasBadge">
                        <mat-chip-list >
                            <mat-chip  color="{{column.badgeClass}}" selected="true"  class="info-chip">
                                {{ element[column.key] }}
                            </mat-chip>
                        </mat-chip-list>
                    </ng-container>

                    <ng-container *ngIf="!column.hasBadge">
                        {{ element[column.key] }}
                    </ng-container>

                </ng-container>

                <ng-container *ngIf="column.key=='actions'" >
                    <ng-container *ngFor="let ac of actionDetails  ">
                        <ng-container   *ngIf="ac.type==1">
                            <button mat-icon-button  mat-button   color="primary"     >
                                <mat-icon>pageview</mat-icon>
                            </button>
                        </ng-container>

                        <ng-container *ngIf="ac.type==2" >
                            <button mat-icon-button  mat-button color="accent"     >
                                <mat-icon>edit</mat-icon>
                            </button>
                        </ng-container>

                        <ng-container  *ngIf="ac.type==3">
                            <button mat-icon-button  mat-button color="warn"    >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </ng-container>
                    </ng-container>
                </ng-container>


            </td>


        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-card  *ngIf="obj.noDataFlag" >
    <div  class="alert-info">
        <i   class="fa fa-times-circle" aria-hidden="true"></i>
        {{obj.isArabicLang() ?obj.errorMessageAr:obj.errorMessageLa}}
        <mat-icon *ngIf="!obj.isArabicLang()" style="float: left"  >info</mat-icon>
        <mat-icon *ngIf="obj.isArabicLang()" style="float: right"  >info</mat-icon>
    </div>
    </mat-card>
    <!--spinner-->
    <div *ngIf="(obj.loadDataFlag  ) " fxLayout="column" fxLayoutAlign="center center" class="user-spinner">
        <mat-spinner color="primary"></mat-spinner>
    </div>

    <!--start include  paginator -->
    <app-pagination [componentObject]="obj"></app-pagination>

</div>
