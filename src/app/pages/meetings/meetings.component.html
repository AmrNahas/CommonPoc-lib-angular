<div  style="padding: 1% 5%;">
    <div  class="flex-p"   >
        <!--start card   -->
        <mat-card class="custom-card">


            <!--start card header  -->
            <mat-card-header class="bg-primary" fxLayoutAlign="space-between center">
                <mat-card-title class="p-1"><h6>{{'guider.meetings.list'|translate}}</h6></mat-card-title>
                <!--            [matMenuTriggerFor]="generalAction" #menuTrigger="matMenuTrigger"-->
                <button  (click)="addMeeting()" matTooltip="{{'guider.meetings.add'|translate}}"  mat-icon-button >
                    <mat-icon>add</mat-icon>
                </button>

            </mat-card-header>
            <!--end card header  -->


            <!--start card content  -->
            <mat-card-content class="p-">


                <!-- start include App filter Component -->
                <app-filter-form  [componentObject]="this"></app-filter-form>
                <!-- end include App filter Component -->


                <!--                  <div  class="flex-p" >-->
                <!--start table  -->   <!--  matSortDisableClear matSortDirection="desc"-->
                <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort
                           (matSortChange)="sortColumn($event)">

                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef>
                            <label class="table-cell-light">{{'USERS.id'| translate}}</label>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.id}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <mat-header-cell *matHeaderCellDef>
                            <label class="table-cell-light">{{'guider.meetings.title'| translate}}</label>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.title}} </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="place">
                        <mat-header-cell *matHeaderCellDef>
                            <label class="table-cell-light">{{'guider.meetings.place'| translate}}</label>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.place}} </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef>
                            <label class="table-cell-light">{{'guider.meetings.date'| translate}}</label>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.date |date}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="time">
                        <mat-header-cell *matHeaderCellDef>
                            <label class="table-cell-light">{{'resv.from'| translate}}</label>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.time >12 ? (item.time -12) + ' '+ ('guider.meetings.pm'|translate ): item.time +' '+('guider.meetings.am'|translate)}}  </mat-cell>
                    </ng-container>



         <!--           <ng-container matColumnDef="reqStatus">
                        <mat-header-cell *matHeaderCellDef>
                            <label class="table-cell-light">{{'GENERIC.reqStatus'| translate}}</label>
                        </mat-header-cell>
                        <mat-cell  *matCellDef="let item">
                            <mat-chip-list>
                                <mat-chip  color="{{item.reqStatusColor}}" selected="true"  class="info-chip">
                                    &lt;!&ndash; <mat-icon class="icon-sm">trending_up</mat-icon>37%&ndash;&gt;&ndash;&gt;
                                    {{item.reqStatusStr | translate }}
                                </mat-chip>
                            </mat-chip-list>

                        </mat-cell>
                    </ng-container>-->


                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <!--end table  -->



            </mat-card-content>
            <!--end card content  -->

            <!--start include  paginator -->
            <app-pagination [componentObject]="this"></app-pagination>
            <!--end  include paginator -->

        </mat-card>
        <!--start card   -->




        <!--spinner-->
        <div *ngIf="!dataSource" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">
            <mat-spinner color="primary"></mat-spinner>
        </div>


    </div>
</div>
