<div  class="closeBtn">
    <button   matTooltip="{{'GENERIC.action.close' |translate}}" style="float: left ;margin-top: 8px" type="button"    (click)="close()">
        <mat-icon>cancel</mat-icon>
    </button>
</div>

<h1 mat-dialog-title>
     {{'GENERIC.action.view'|translate}}</h1>
<div mat-dialog-content style="border-right: 10px  solid {{this.styleColor}}">
    <form [formGroup]="form">
        <mat-form-field class="w-100">
          <input matInput placeholder="{{'GENERIC.desc'|translate}}" formControlName="title">
        </mat-form-field>
        <div>
            <mat-form-field  >
                <mat-select    placeholder="{{'Home.hour'| translate}}" formControlName="fromHour">
                    <mat-option  [value]=" "> --{{'GENERIC.select'|translate}} {{'resv.from' | translate }}--
                    </mat-option>
                    <mat-option [value]="item.value"
                                *ngFor="let item of timesListTo">{{item.nameAr }} </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field  >
          <input matInput     [matDatepicker]="start" placeholder="{{'resv.date'|translate}} {{'GENERIC.from'|translate}} " formControlName="start">
          <mat-datepicker-toggle   matSuffix [for]="start"></mat-datepicker-toggle>
          <mat-datepicker #start></mat-datepicker>
        </mat-form-field>


        </div>
        <div>
        <mat-form-field  >
            <mat-select    placeholder="{{'Home.hour'| translate}}" formControlName="toHour">
                <mat-option [value]=" "> --{{'GENERIC.select'|translate}} {{'resv.to' | translate }}--
                </mat-option>
                <mat-option [value]="item.value"
                            *ngFor="let item of timesListTo">{{item.nameAr }} </mat-option>
            </mat-select>
        </mat-form-field>

            <mat-form-field  >
                <input matInput  [matDatepicker]="end" placeholder="{{'resv.date'|translate}} {{'GENERIC.to'|translate}}" formControlName="end">
                <mat-datepicker-toggle matSuffix [for]="end" ></mat-datepicker-toggle>
                <mat-datepicker #end></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</div>
